<table mat-table [dataSource]="animeData$" class="mat-elevation-z8">
	<ng-container matColumnDef="id">
	  <th mat-header-cell *matHeaderCellDef> Id </th>
	  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
	</ng-container>

	<ng-container matColumnDef="image">
		<th mat-header-cell *matHeaderCellDef> Image </th>
		<td mat-cell *matCellDef="let element">
			<div class="table__container">
				<img class="table__img" [ngSrc]="element.image" [alt]="element.titleJpn" width="100" height="100"/>
			</div>
		</td>
	  </ng-container>

	<ng-container matColumnDef="titleEng">
	  <th mat-header-cell *matHeaderCellDef> Eng. Title </th>
	  <td mat-cell *matCellDef="let element"> {{element.titleEng}} </td>
	</ng-container>

	<ng-container matColumnDef="titleJpn">
	  <th mat-header-cell *matHeaderCellDef> Jpn. Title </th>
	  <td mat-cell *matCellDef="let element"> {{element.titleJpn}} </td>
	</ng-container>

	<ng-container matColumnDef="startDate">
		<th mat-header-cell *matHeaderCellDef> Start Date </th>
		<td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
	</ng-container>

	<ng-container matColumnDef="type">
		<th mat-header-cell *matHeaderCellDef> Type </th>
		<td mat-cell *matCellDef="let element"> {{element.type}} </td>
	</ng-container>

	<ng-container matColumnDef="status">
		<th mat-header-cell *matHeaderCellDef> Status </th>
		<td mat-cell *matCellDef="let element"> {{element.status}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
