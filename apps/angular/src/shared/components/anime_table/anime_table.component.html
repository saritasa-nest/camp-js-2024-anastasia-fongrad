<table mat-table [dataSource]="animeData$" class="mat-elevation-z8">
	<ng-container matColumnDef="image">
		<th mat-header-cell *matHeaderCellDef> Image </th>
		<td mat-cell *matCellDef="let element">
			<div class="table__container">
				<img class="table__img" [src]="element.image" [alt]="element.titleJpn"/>
			</div>
		</td>
	  </ng-container>

	<ng-container matColumnDef="titleEng">
	  <th mat-header-cell *matHeaderCellDef> Eng. Title </th>
	  <td mat-cell *matCellDef="let element"> {{ element.titleEng | empty }} </td>
	</ng-container>

	<ng-container matColumnDef="titleJpn">
	  <th mat-header-cell *matHeaderCellDef> Jpn. Title </th>
	  <td mat-cell *matCellDef="let element"> {{ element.titleJpn | empty }} </td>
	</ng-container>

	<ng-container matColumnDef="startDate">
		<th mat-header-cell *matHeaderCellDef> Start Date </th>
		<td mat-cell *matCellDef="let element"> {{ element.startDate | empty | date: 'medium' }} </td>
	</ng-container>

	<ng-container matColumnDef="type">
		<th mat-header-cell *matHeaderCellDef> Type </th>
		<td mat-cell *matCellDef="let element">
			<mat-chip>{{ element.type | empty }}</mat-chip>

		</td>
	</ng-container>

	<ng-container matColumnDef="status">
		<th mat-header-cell *matHeaderCellDef> Status </th>
		<td mat-cell *matCellDef="let element">
			<mat-chip>{{ element.status | empty }}</mat-chip>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
