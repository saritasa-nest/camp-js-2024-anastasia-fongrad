<camp-header/>
<main class="main">
	<section class="main__table">
		<div class="main__container container">
			<h1 class="main__header">
				Anime Catalog
			</h1>
			<div class="main__form">
				<mat-form-field>
					<mat-label>Anime type</mat-label>
					<mat-select [(value)]="selectedType" (valueChange)="onSelectType()">
					<mat-option></mat-option>
					@for (option of selectTypes; track option) {
						<mat-option [value]="option.value">{{ option.viewValue }}</mat-option>
					}
					</mat-select>
				</mat-form-field>
				<div class="main__search-group">
					<mat-form-field appearance="fill">
						<mat-label>Search</mat-label>
						<input matInput [(ngModel)]="searchQuery" placeholder="Placeholder">
						<mat-icon matSuffix>search</mat-icon>
					</mat-form-field>
					<button mat-flat-button type="button" (click)="onSearch()">Search</button>
				</div>
			</div>
			<camp-anime-table [animeList]="(paginationData$ | async)?.results"/>
			<mat-paginator #paginator [length]="(paginationData$ | async)?.totalCount" [pageSize]="animeApiService.limitPerPage" [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)" aria-label="Select page">
			</mat-paginator>
		</div>
	</section>
</main>
