<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login__form">
	<mat-form-field appearance="fill">
		<mat-label>Email</mat-label>
		<input matInput id="email" type="email" formControlName="email">
		<mat-error>{{ getErrorMessage('email') }}</mat-error>
	</mat-form-field>
	<mat-form-field appearance="fill">
		<mat-label>Password</mat-label>
		<input matInput id="password" type="password" formControlName="password">
		<mat-error>{{ getErrorMessage('password') }}</mat-error>
	</mat-form-field>
	<div class="login__form-error">{{ getErrorMessage('form') }}</div>
	<button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
</form>
